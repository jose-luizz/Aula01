<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../estilo/style.css">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <h1>Minha Loja Digital</h1>
    </header>

    <main>
        <article class="produto">
            <h2>Tênis Tech SENAI</h2>

            <img src="../imagem/tenis.webp" alt="Tênis Tech SENAI" class="imagem-produto">
            
            <h2>Preço original: R$<span id="preco-base">200</span></h2>
            <p>Desconto de 10% aplicado! </p>
            <hr>
        <div class="box-preco">
            <h3>Total: R$<span id="preco-final">0</span></h3>
            <h3>Total com frete: R$<span id="precoComFrete">0</span></h3>
            <section id="envio">
                <h4>Detalhes do envio:</h4>
                <p>Transportadora: Correios</p>
                <p>Prazo de entrega: 8 a 15 dias úteis</p>
                <p>Data prevista: 15/02/2026</p>
                <p>CEP de entrega: 00000-000</p>
                <p>Custo do frete: R$ 23,00</p>
            </section>
        </div>
        </article>
    </main>
        <script src="../scripts/script.js"></script>
</body>
</html>
